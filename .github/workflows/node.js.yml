name: React CI

on:
  push:
    branches: 
      - main  # Run this action on pushes to the main branch
  pull_request:
    branches: 
      - main  # Run this action on pull requests to the main branch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Specify Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test -- --watchAll=false  # Run tests in non-interactive mode

    - name: Build project
      run: npm run build

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build/
